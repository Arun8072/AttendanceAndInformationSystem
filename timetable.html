$(document).ready(function() {

tbl=JSON.stringify(tbl);
 var si =$(this).attr("id");
 $.ajax({
    type: "POST",
    url: 'fl.php',
    data:{unqid:id,prd:tbl,ar:si,au:"user"},
    success: function(data){
    if (data!=="") {
     window.location="index.php";
         alert(data);
     }
    }//suc
    });//aj
    }//if

});
